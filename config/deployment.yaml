apiVersion: apps/v1
kind: Deployment
metadata:
    name: homepage
    namespace: default
    labels:
        app: homepage
spec:
    replicas: 1
    selector:
        matchLabels:
            app: homepage
    template:
        metadata:
            labels:
                app: homepage
        spec:
            containers:
            - name: server
              image: kirandasika30/homepage
              imagePullPolicy: Always
              ports:
              - containerPort: 8321
              args:
              - --listen_addr=:8321
              - --poll_duration=5m
              resources:
                requests:
                  cpu: "20m"
                  memory: "50Mi"
                limits:
                  cpu: "50m"
                  memory: "100Mi"

